---
name: Acceptance tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  acceptance_tests:
    name: Platform
    strategy:
      matrix:
        os: [windows-2016]
    runs-on: ${{ matrix.os }}
    env:
      BEAKER_debug: true
      FACTER_ROOT: facter
      SHA: latest
      RELEASE_STREAM: puppet7

    steps:
      - name: Checkout current PR
        uses: actions/checkout@v2
        with:
          path: facter

      - name: Install Ruby 2.6
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.6'

      - name: Fix common Linux and MacOs permissions
        if: runner.os != 'Windows'
        run: sudo chmod a-w /opt

      - name: Fix Linux permissions
        if: runner.os == 'Linux'
        run: |
          sudo chmod a-w /home/runner /usr/share &&
          sudo chmod -R a-w /usr/share/rust /home/runner/.config /home/linuxbrew

      - name: Install dhclient for Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt install dhcpcd5
          sudo dhclient

      #Ipv6 is missing on the GitHub OSX machine and we need it for the networking facts tests
      - name: Add ipv6 on OSX
        if: runner.os == 'macOS'
        run: |
          primary_interface=`route -n get default | awk '/interface: */{print $NF}'`
          sudo ifconfig $primary_interface inet6 add ::1/64

      - name: Run acceptance tests on Linux like platform
        if: runner.os != 'Windows'
        run: sudo -E "PATH=$PATH" ruby $FACTER_ROOT/.github/actions/presuite.rb ${{ matrix.os }}

      - name: Set up Cygwin
        uses: egor-tensin/setup-cygwin@v3
        with:
          platform: x64

      - name: set path
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          set PATH="C:\\Program Files\\Puppet Labs\\Puppet\\bin\";%PATH%

      - name: Run acceptance tests on Windows like platform
        if: runner.os == 'Windows'
        shell: C:\tools\cygwin\bin\bash.exe --login --norc -eo pipefail -o igncr '{0}'
        run: |
          echo 'export PATH="/cygdrive/c/Program Files/Puppet Labs/Puppet/bin":$PATH' > /etc/bash.bashrc
          export FACTER_ROOT=D:/a/facter/facter/facter
          C:/hostedtoolcache/windows/Ruby/2.6.6/x64/bin/ruby.exe $FACTER_ROOT/.github/actions/presuite.rb ${{ matrix.os }}
